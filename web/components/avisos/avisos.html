<a href="#/publicar" class="col-md-offset-8 col-xs-offset-8">
                <button type="button" class="btn btn-default btn-link">Publicar aviso</button>
</a>
<div ng-controller="ServiceController" class="about_bottom">
    <div class="container col-md-6 service_box col-md-offset-3 col-xs-offset-2 col-xs-8 col-sm-7 col-sm-offset-2">
        <h1 align='center'><strong>Publicaciones Docente</strong></h1>
        <hr>
        <div class="row">
            <div ng-repeat="publicacion in publicaciones">
                <h2>{{publicacion.titulo}}</h2>
                <p>{{publicacion.aviso}}</p>     
                <hr>
            </div>
        </div>
    </div>
</div>
